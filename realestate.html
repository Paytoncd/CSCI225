<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Payton D CSCI225 website</title>
        
        <link rel="stylesheet" href=" css/realestate.css ">
    </head>


    <body>
        
        <div class="navbar">
            <a href="#buy">Buy</a>
            <a href="#sale">Sale</a>
            <a href="#loan">Loan</a>
            <a href="#about">About</a>
          </div>
        
        
    <form name="loandata">

            <div class="calculator">
                <h1>Loan Information</h1>

            <p>Loan Amount :
                <input id="amount" type="number" 
                onchange="Calculate()">$
            </p>
      
            <p>Interest Rate :
                <input id="rate" type="number" 
                onchange="Calculate()">%
            </p>
      
            <p>Loan Term :
                <input id="length" type="number"  onchange="Calculate()">Years
            </p>
            <p>
                <label for="date">Start Date:</label>
                <select name="mnth" id="age" class="form-control">
                    <option value="January" >January</option>
                    <option value="February" >February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="yr"  class="form-control">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>

            </p>

            <p>
            <label for="reslt">Show results by:</label>
            <select name="result"  class="form-control">
                <option value="Year">Year</option>
                <option value="Month">Month</option>
            </select>

            </p>



        <p>
            <input type="button" id="total" onclick="Calculate()" value="Calculate">
        </p>

        <p>Monthly Payment: 
            <input name="payment" type="text" size="12">
        </p>

       
    </form>

       


    <script>
       



        function Calculate() {
            
           
            var amount = document.loandata.amount.value;
            var rate = document.loandata.rate.value / 100 / 12;
            var years = document.loandata.length.value * 12;
            
            var x = Math.pow(1 + rate, years);
            var monthly = (amount*x*rate)/(x-1);
        
            if (!isNaN(monthly) && 
                (monthly != Number.POSITIVE_INFINITY) &&
                (monthly != Number.NEGATIVE_INFINITY)) {

                document.loandata.payment.value = round(monthly);
                round((monthly * years) - amount);
    }
             else {
                document.loandata.payment.value = "";
                
        }

    }

        function round(x) {
            return Math.round(x*100)/100;
    }




    </script> 
    
    
    </div>








    












    <div class="Estate">
    <img src="img/Estate.jpg" id="pic" alt="est">
    </div>


    </body>













</html>
